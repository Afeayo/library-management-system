<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>
        
        <div class="section">
            <h2>Register New Book</h2>
            <form id="addBookForm">
                <input type="text" id="bookTitle" placeholder="Book Title" required>
                <input type="text" id="bookAuthor" placeholder="Author" required>
                <input type="text" id="bookISBN" placeholder="ISBN" required>
                <button type="submit">Add Book</button>
            </form>
        </div>

        <div class="section">
            <h2>Register New User</h2>
            <form id="addUserForm">
                <input type="text" id="userName" placeholder="User Name" required>
                <input type="text" id="userId" placeholder="User ID" required>
                <button type="submit">Register User</button>
            </form>
        </div>

        <div class="section">
            <h2>Borrow Book</h2>
            <form id="borrowBookForm">
                <input type="text" id="borrowUserId" placeholder="User ID" required>
                <input type="text" id="borrowISBN" placeholder="ISBN" required>
                <button type="submit">Borrow Book</button>
            </form>
        </div>

        <div class="section">
            <h2>Return Book</h2>
            <form id="returnBookForm">
                <input type="text" id="returnUserId" placeholder="User ID" required>
                <input type="text" id="returnISBN" placeholder="ISBN" required>
                <button type="submit">Return Book</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
